{% extends "base.html" %}
{% block content %}
{% for line in note %}
<h1>{{line.title}}</h1>
<ul>
    <li><b>CONTENT : {{line.content}}</b></li>
    <li>POST NUMBER : {{line.pk}}</li>
    <li>CREATE TIME : {{line.created_at}}</li>
    <li>UPDATE TIME : {{line.updated_at}}</li>
</ul>
{% endfor %}
{% endblock %}
